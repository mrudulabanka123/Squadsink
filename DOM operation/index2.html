<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document attribute Manipulations</title>
<style>
    .highlight{
        color:red;
        font-weight:bold;
    }
    .bold{
        font-weight:bold;
    }
</style>
</head>
<body>
    <div id="example1">This is the original Content using innerHTML.</div>
    <div id="example2">This is the original text content using textContent.</div>

    <div id="example" class="bold">this is a text element with the "bold" class.</div>
    <button onclick="addClass()">Add 'highlight'class</button>
    <button onclick="removeClass()">remove 'bold'class</button>
    <button onclick="toggleClass()">Toggle 'hightlight'class</button>   
    <button onclick="changeContent()">Change Content</button>
<script>
    function changeContent(){
        document.getElementById("example1").innerHTML="<strong>This is changed using innerHTML!</strong>";

        document.getElementById("example2").textContent="This is changed using textcontent!"
    }
    function addClass(){
        document.getElementById("example").classList.add("highlight");
    }
    function removeClass(){
        document.getElementById("example").classList.remove("bold");
    }
    function toggleClass(){
        document.getElementById("example").classList.toggle("highlight")    }
      document.getElementById("example1").style.color="yellow";
document.getElementById("example1").style.fontSize="10px";

document.getElementById("example2").dataset.userId="12345";
let userId=document.getElementById("example2").dataset.userId;
console.log(userId);
</script>
</body>
</html>
